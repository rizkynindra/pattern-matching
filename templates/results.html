<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Template</th>
                <th>Image</th>
                <th>Result</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.template }}</td>
                <td>{{ result.image }}</td>
                <td>{{ result.result }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Upload More</a>
</body>
</html>
